<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice</title>
    <style>
        .container {
            display: grid;
        }
        .box{
            background-color: blueviolet;
            margin:8px;
            height: 73px;
            width: 139px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">This is box 1 text</div>
        <div class="box">This is box 2 text</div>
        <div class="box">This is box 3 text</div>
        <div class="box">This is box 4 text</div>
        <div class="box">This is box 5 text</div>
</div>
</body>
</html>
