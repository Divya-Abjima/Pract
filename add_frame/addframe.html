<!DOCTYPE html>
<html>
    <head>
        <title>Add a frame in the window</title>
    </head>
    <body>
     Here's my page of color and its RGB values:<br>
     <iframe src="blank.html" title="colors and their rgb values" height="700" width="800" name="i_frame" style="border: none;"></iframe>
     <p><a href="color.html" target="i_frame">Click here to change page</a></p>
    </body>
</html>
