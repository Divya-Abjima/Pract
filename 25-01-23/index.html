<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>

<body>
    <div id="box">Some text</div>
    <button onclick="getData()" ondblclick="getDataAxios()">Get data</button>
    <button onclick="setData()" ondblclick="setDataAxios()">Set data</button>
    <p>
        On click: data by http request <br>
        On double click: data by axios
        (in console)
    </p>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="fetchscript.js"></script>
    <script src="xhrscript.js"></script>
    <script src="axiosScript.js"></script>
</body>

</html>
